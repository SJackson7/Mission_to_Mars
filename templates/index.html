<html lang='en-us'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Mission to Mars!</title>
    <!-- Boostrap Stylesheet -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx' crossorigin='anonymous'>

</head>

<body>
    <div class='container'>
        <div class='jumbotron text-center'>
            <h1 class='display-3'><b>Mission to Mars!</b></h1>
            <p><a class='btn btn-danger btn-lg' href='/scrape' role='button'>Get data!</a></p>
        </div>

        <!-- mars news -->
        <div class='row'>
            <div class='col-md-12'>
                <h3>Latest News</h3><hr>
                <h4>{{mars.news_title}}</h4>
                <p>{{mars.news_paragraph}}</p>
                <br><hr><br>
            </div>
        </div>

        <!-- mars facts -->
        <div class='row'>
            <div class='col-md-8'>
                <h4>Featured Mars Image</h4><hr>
                <img src='{{mars.featured_image}}' alt='Featured Mars Image'>
            </div>
            <div class='col-md-4'>
                <table class='table-striped'>
                    <h4>Mars Facts</h4><hr>
                    <p>{{mars.mars_facts | safe}}</p>
                </div>
            </div>
        </div>
        <!-- mars hemispheres -->
        <h4 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h4>
        <div class="card-deck"><hr>
            <div class="col-md-12">
                <div class="row" id="mars-hemispheres">
                    {% for hemisphere in mars.hemispheres %}
                    <div class="col-md-3">
                        <div class="card text-white bg-danger" style="margin: 30px;">
                            <!-- If Images are False/None/Non-Existent, Then Default to Error Message -->
                            <img class="card-img-top"
                                src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="..." />
                            <div class="card-body">
                                <p class="card-text">{{hemisphere.title}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
